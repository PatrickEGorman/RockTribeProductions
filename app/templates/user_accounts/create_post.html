{% extends "Outer_template.html" %}

{% block title %}
    Create Post
{% endblock %}

{% block content %}


     <form action="" method="post" name="add_post">
    {{form.hidden_tag()}}
    <p>
        Username:
        {{form.body(size=15)}}<br>
        {% for error in form.errors.form.body %}
        <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>


{% endblock %}
